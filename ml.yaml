name: Motherless
domain: motherless.com
base_url: "https://motherless.com"
selector_style: css
name_suffix: " - MOTHERLESS"
no_overwrite: true

url_encoding_rules:
  " ": "+"

modes:
  video:
    url_pattern: "/{video_id}"
    scraper: video_scraper
  search:
    url_pattern: "/term/{search}"
    scraper: list_scraper

download:
  command: 'curl -L -k -o "{destination_path}" "{url}"'

scrapers:
  # 1) For a single "video" page
  video_scraper:
    title:
      selector: "div.media-meta h1"
    date:
      selector: "div.media-meta div.media-meta-stats span:not(:contains('Views')):not(:contains('Favorites'))"
    image:
      selector: "video"
      attribute: "data-poster"
    tags:
      selector: "h4 a[href*='/term/']"
    download_url:
      selector: "video source"
      attribute: "src"

  # 2) For a "list" / search results page
  list_scraper:
    # Container that encloses the repeated items
    video_container:
      selector:
        - "div.content-inner"
    # Each repeated item
    video_item:
      selector: "div.desktop-thumb.video"
      fields:
        title:
          selector: "a.title"
          # or attribute: "title"
        url:
          selector: "a.img-container"
          attribute: "href"
        image:
          selector: "img.static"
          attribute: "src"
        studio:
          selector: "a.uploader"

    # For pagination
    pagination:
      next_page:
        selector: "a.next"
        attribute: "href"

video_key_pattern: "/([0-9A-Za-z]{7,8})"

selenium:
  enabled: false
  wait_time: 10
